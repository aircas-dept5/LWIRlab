    <p>欢迎加入长波红外激光实验室！我们正在寻找对光学、激光器件、非线性光学、红外探测等方向有兴趣的研究生、博士后。</p>

    <!-- 招募岗位标题 -->
    <h2>招募岗位</h2>

    <ul>
      <li><strong>硕士研究生：</strong> 具备物理、电子、光学相关背景，热爱科研，有团队合作精神。</li>
      <li><strong>博士研究生：</strong> 有较强的独立研究能力，具备发表SCI论文的经历优先。</li>
      <li><strong>博士后：</strong> 有中红外激光或非线性光学相关研究背景，能独立开展项目并协助指导学生。</li>
    </ul>

    <!-- 加入方式说明 -->

    <p style="font-weight: bold; font-size: 18px;">@aircas.ac.cn</p>
